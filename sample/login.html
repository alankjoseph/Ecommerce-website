<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user/css/style.css">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body  >
    <section class=" gradient-form" style="background-color: #eee;">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <!-- <div class="text-center">
                                        <img src="/sample/download-removebg-preview.png"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Welcome to Camkart</h4>
                                    </div> -->
                                    <h4 class="mt-1 mb-5 pb-1 text-center">Welcome to Camkart</h4>
                                    <form action="/signup" method="POST" class="container">
                                        <!-- <%if(locals.wrong){%>
                                            <div class="alert alert-danger text-center" role="alert">
                                              <%=locals.wrong%>
                                            </div>
                                          <%}%> -->
                                        <!-- Name input -->
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="fname">First name</label>
                                                    <input type="text" id="fname" name="firstName" class="form-control" placeholder="First Name" required />
                                                    
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="lname">Last name</label>
                                                    <input type="text" id="lname" name="lastName" class="form-control" placeholder="Last Name" required />
                                                    
                                                </div>
                                            </div>
                                        </div>
                        
                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" />
                                        </div>
                        
                                        <!-- Number input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="phone">Phone number</label>
                                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone number" minlength="10" maxlength="10" />
                                        </div>
                        
                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                                            
                                        </div>
                        
                                        <!-- Repeat Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                                            <input type="text" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" />
                                            
                                        </div>
                        
                                        <!-- Checkbox -->
                                        
                                        <div class="text-center pt-1 ">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 form-control shadow-sm "
                                                type="submit">Signup</button>

                                        </div>
                                        
                                    </form>

                                </div>
                            </div>
                            
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <div class="text-center pb-4">
                                        <img src="/sample/download-removebg-preview.png"
                                            style="width: 185px;" alt="logo">
                                        <!-- <h4 class="mt-1 mb-5 pb-1">Welcome to Camkart</h4> -->
                                    </div>
                                    <h4 class="mb-4">We are more than just a company</h4>
                                    <p class="small mb-0">"It's not enough to just own a camera. Everyone owns a camera.
                                        To be a photographer, you must understand, appreciate, and harness the power you
                                        hold!"
                                        - Mark Denman</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<style>
    a {
        text-decoration: none;
    }
    body{
        background-color: #eee;
    }

    .gradient-custom-2 {
        /* fallback for old browsers */
        background: #fccb90;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, #ee7724, #000000, #dd3675, #b44593);

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, #ee7724, #c46566, #dd3675, #b44593);
    }

    @media (min-width: 768px) {
        .gradient-form {
            height: 100vh !important;
        }
    }

    @media (min-width: 769px) {
        .gradient-custom-2 {
            border-top-right-radius: .3rem;
            border-bottom-right-radius: .3rem;
        }
    }
</style>


</html>
